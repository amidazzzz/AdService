<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="advert : ${adverts}">
    <h1 th:text="${advert.title}"></h1>
    <form th:action="@{'/admin/deleteAdvert/' + ${advert.id}}" method="post">
        <button type="submit">Удалить объявление</button>
    </form>
</div>
</body>
</html>
