<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Объявления</title>
</head>
<body>

<div class="container">
    <h2>AVITO</h2>
    <h1>Объявления</h1>

    <div class="row">
        <div th:each="advert : ${adverts}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${advert.title}"></h5>
                    <p class="card-text" th:text="${advert.description}"></p>
                    <p class="card-text" th:text="${advert.price}"></p>
                    <form th:action="@{'/deleteAdvert/' + ${advert.id}}" method="post">
                        <button type="submit">Удалить объявление</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<a th:href="@{/addAdvert}" class="btn btn-primary">Создать объявление</a>


</body>
</html>
