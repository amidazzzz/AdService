<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>

<div th:each="chunk : ${#arrays.chunk(adverts, 3)}">
    <div class="row">
        <div th:each="advert : ${chunk}" class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${advert.title}"></h5>
                    <p class="card-text" th:text="${advert.description}"></p>
                    <p class="card-text" th:text="${advert.price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
